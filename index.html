<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Html Css Toboolist</title>
  </head>

  <body>
    <!-- A. HEADER -->
    <header>
      <div class="logo">
        <img src="./assets/immagini/Logo.png" alt="Logo" />
        <h1>Toboolist</h1>
      </div>
    </header>

    <!-- B. MAIN -->
    <main>
      <!-- C. SEZIONE PRINCIPALE -->
      <section class="sezioneprincipale">
        <!-- D. DOPPIA OPTION -->
        <div class="doppiaoption">
          <p>
            <span class="bazzurro angolosmussato etichettacolorata"
              >Add Task</span
            >
          </p>
          <p>
            <span class="angolosmussato etichettabianca">Add Task</span>
          </p>
        </div>

        <!-- E. TENDINA 1 -->
        <div class="tendina">
          <!-- TITOLO TENDINA -->
          <div class="titoloeitemtendina">
            <span class="icona">&#9660;</span>
            <h4 class="fontgrassetto">New Task</h4>
          </div>
          <!-- ITEM TENDINA -->
          <div class="titoloeitemtendina">
            <span class="icona iconacolorata">&#9660;</span>
            <p>Quarterly Newsletter</p>
            <span class="bazzurro etichettacolorata angolorotondo"
              >Editorial</span
            >
          </div>
        </div>
      </section>
    </main>
    <!--  -->
  </body>
</html>
